#@ load("@ytt:data", "data")

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: #@ "{}-secrets-manager".format(data.values.operator.namePrefix)
rules:
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - list
  - watch
  - create
  - delete
  - deletecollection
  - patch
  - update
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - serviceaccounts
  verbs:
  - get
  - list
  - watch
  - patch
  - update
- apiGroups:
  - #@ "secrets.{}".format(data.values.operator.apiGroup)
  resources:
  - secretcopiers
  - secretexporters
  - secretimporters
  - secretinjectors
  verbs:
  - get
  - list
  - watch
  - patch
  - update
- apiGroups:
    -  #@ "secrets.{}".format(data.values.operator.apiGroup)
  resources:
    - secretcopiers/finalizers
  verbs:
    - update
