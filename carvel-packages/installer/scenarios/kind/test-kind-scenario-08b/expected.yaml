clusterPackages:
  contour:
    enabled: true
    settings:
      infraProvider: kind
      contour:
        replicas: 1
      configFileContents:
        defaultHttpVersions:
          - HTTP/1.1
      service:
        type: ClusterIP
        useHostPorts: true
  cert-manager:
    enabled: false
    settings: {}
  external-dns:
    enabled: false
    settings: {}
  certs:
    enabled: false
    settings: {}
  kyverno:
    enabled: true
    settings: {}
  kapp-controller:
    enabled: false
    settings: {}
  educates:
    enabled: false
    settings:
      clusterIngress:
        domain: educates.example.com
      clusterSecurity:
        policyEngine: none
      workshopSecurity:
        rulesEngine: kyverno
